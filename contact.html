<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/02e719ea49.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact - Boat Ride Adventures</title>
</head>
<body>
    <header class="contact-header">
        <div class="wrapper">
            <nav>
                <ul class="contact-nav-bar">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">About</a></li>  
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>  
    </header>
    <main class="contact-main">
        <div class="contact-flex-parent wrapper">
            <div class="contact-address">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
                <div class="address-content">
                    <p><a href="mailto:info@example.com">info@email.com</a></p>
                    <address>
                        123-456-7890 <br>
                        123 Queen Street West, Unit 10 <br>
                        Toronto, Ontario <br>
                        M5V2D5<br>
                    </address>
                </div>
            </div>
            <div class="contact-form-parent">
                <form class="contact-form" action="submit">
                    <div class="name-and-email">
                        <label class="sr-only" for="Name">Name</label>
                        <input type="text" placeholder="Name" name="Name" id="Name">
                        <label class="sr-only" for="useremail">Email Address</label>
                        <input type="email" placeholder="Email address" name="email" id="useremail">
                    </div>
                    <label class="sr-only" for="message-box">Message</label>
                    <textarea type="text" placeholder="Message" name="message" id="message-box" cols="20" rows="10"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>   
    </main>
    <footer>
        <div class="copyright">
            <p>Copyright Â© 2019 HackerYou - Recreated by Colin Caldwell</p>
        </div>
    </footer>
</body>
</html>
